<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="./resources/styles/guide.css">
    <title>O Guia Financeiro by Guide.</title>
</head>

<body>
    <div class="gd-container">
        <div class="gd-menu-navigation"></div>
        <div class="gd-main">
            <header class="gd-header"></header>
            <div class="gd-content-home-education">
                <div class="gd-you-watching-container">
                    <div class="gd-you-watching">
                        <h5 class="gd-you-watching-info">Você está assistindo</h5>
                        <div class="gd-you-watching-content">
                            <div class="gd-you-watching-content-info">
                                <small class="gd-you-watching-content-time">1:01 min</small>
                                <small class="gd-you-watching-content-episode">2/4 episódios</small>
                            </div>
                            <h3 class="gd-you-watching-content-title">Comportamento e Finanças</h3>
                            <div class="gd-you-watching-content-box-subtitle">
                                <h4 class="gd-you-watching-content-subtitle">com Mayra de Lima e Alejandro Ortiz</h4>
                                <img src="./resources/images/icons/cards/stars.svg" alt="Rating">
                            </div>
                            <a class="gd-you-watching-content-link" href="#">Continuar</a>
                        </div>
                    </div>
                </div>
                <div class="gd-you-watching-episode">
                    <div class="gd-you-watching-episode-box">
                        <div class="swiper-container">
                            <div class="gd-title-pagination-swipe">
                                <h4 class="gd-pagination-swipe-tilte">Episódios desta série</h4>
                                <div class="swiper-pagination"></div>
                            </div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="https://picsum.photos/id/10/275/170" alt=""></div>
                                <div class="swiper-slide"><img src="https://picsum.photos/id/11/275/170" alt=""></div>
                                <div class="swiper-slide"><img src="https://picsum.photos/id/12/275/170" alt=""></div>
                                <div class="swiper-slide"><img src="https://picsum.photos/id/13/275/170" alt=""></div>
                                <div class="swiper-slide"><img src="https://picsum.photos/id/14/275/170" alt=""></div>
                                <div class="swiper-slide"><img src="https://picsum.photos/id/15/275/170" alt=""></div>
                                <div class="swiper-slide"><img src="https://picsum.photos/id/16/275/170" alt=""></div>
                            </div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gd-sidebar"></div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/node-marquee/dist/cdn/index.min.js"></script>
    <script type="text/javascript" src="./resources/scripts/guide.js"></script>
</body>

</html>
