                </button>
                <nav class="gd-menu">
                    <div class="gd-nav-group">
                        <a href="#" id="home" class="gd-nav-link">
                            <img src="./resources/images/icons/navigation/home.svg" alt="">
                        </a>
                        <a href="#" id="school" class="gd-nav-link gd-nav-link-active">
                            <img src="./resources/images/icons/navigation/school.svg" alt="">
                        </a>
                        <a href="#" id="invest" class="gd-nav-link">
                            <img src="./resources/images/icons/navigation/invest.svg" alt="">
                        </a>
                        <a href="#" id="text" class="gd-nav-link">
                            <img src="./resources/images/icons/navigation/text.svg" alt="">

                    </div>
                    <div class="gd-nav-group">
                        <a href="#" id="home" class="gd-nav-link">

                        <a href="#" id="school" class="gd-nav-link">
                            <img src="./resources/images/icons/navigation/tooltips.svg" alt="">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="gd-box">
            <header class="gd-header"></header>
            <main class="gd-main"></main>
        </div>
        <section class="gd-fique-ligado">
            <div class="gd-fique-ligado-fixed">
                <button class="gd-fique-ligado-close-button">
                    <img src="./resources/images/buttons/fique-atualizado.svg" alt="Fique Atualizado">
                </button>
                <div class="gd-marquee">
                    <div class="gd-marquee-container">
                        <div id="marquee">
                            <span class="gd-marquee-stats">
                                <i class="gd-marquee-stats-name">ITUB4</i>
                                <i class="gd-marquee-stats-amount">R$26,86</i>
                                <i class="gd-marquee-stats-percent"><img
                                        src="./resources/images/icons/marquee/arrow-up.svg" alt=""> 0,83%</i>
                            </span>
                            <span class="gd-marquee-stats">
                                <i class="gd-marquee-stats-name">AAPL</i>
                                <i class="gd-marquee-stats-amount">R$130,46</i>
                                <i class="gd-marquee-stats-percent"><img
                                        src="./resources/images/icons/marquee/arrow-up.svg" alt=""> -1,01%</i>
                            </span>
                            <span class="gd-marquee-stats">
                                <i class="gd-marquee-stats-name">GOOG</i>
                                <i class="gd-marquee-stats-amount">R$2511,35</i>
                                <i class="gd-marquee-stats-percent"><img
                                        src="./resources/images/icons/marquee/arrow-up.svg" alt=""> -0,64%</i>
                            </span>

                    </div>
                </div>
            </div>

    </div>

    <script type="text/javascript" src="./resources/scripts/guide.js" type="module"></script>

</html>
